<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="Likes.css">
</head>

<body>
    <div class="nav">
        <h1 class="nav-title">Network</h1>
    </div>
    <div class="wordcenter">
        <h1>Your Feed</h1>
    </div>
    <div class="container">
        <div class="side-bar">
            <img src="user-circle.png"><br>
            <a href="#">Add an avatar</a>
            <h2>Mohammed Athar</h2>
        </div>
        <div class="container-right">
            <div class="small-container">
                <div class="flex">
                    <h2>Neil M</h2>
                    <div class="flex">
                        <button onclick="Likes('#counter0')" class="btn">Like</button>
                        <p class="txt-c">
                            <span id="counter0">0</span>
                            Like(s)!
                        </p>
                    </div>
                </div>
                <p>I just set up this new discord bot,let me</p>
                <p>know what you all think.<a href="#">link</a></p>
            </div>
            <div class="small-container">
                <div class="flex">
                    <h2>Nichole K</h2>
                    <div class="flex">
                        <button onclick="Likes('#counter1')" class="btn">Like</button>
                        <p class="txt-c">
                            <span id="counter1">0</span>
                            Like(s)!
                        </p>
                    </div>
                </div>
                <p>Just finished my <a href="#">next comic,</a> check it out.</p>
            </div>
            <div class="small-container">
                <div class="flex">
                    <h2>Jim R</h2>
                    <div class="flex">
                        <button onclick="Likes('#counter2')" class="btn">Like</button>
                        <p class="txt-c">
                            <span id="counter2">0</span>
                            Like(s)!
                        </p>
                    </div>
                </div>
                <p>I can't stop listening to the <a href="#">new album.</a></p>
                <p>Who else is liking it?</p>
            </div>
        </div>
    </div>
    <script src="Likes.js"></script>
</body>
</html>
